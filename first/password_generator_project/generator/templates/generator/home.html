{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="container">
    <h1>Генератор паролей</h1>
    <form action="{% url 'password' %}">
        <p><select name="length">
            {% for l in lst %}
            {% if l == 12 %}
            <option value="{{ l }}" selected>{{ l }}</option>
            {% else %}
            <option value="{{ l }}">{{ l }}</option>
            {% endif %}
            {% endfor %}
        </select> Количество символов</p>
        <p>
            <input type="checkbox" name="uppercase">Верхний регистр<br>
            <input type="checkbox" name="numbers">Цифры<br>
            <input type="checkbox" name="special">Спецсимволы<br>
        </p>

        <input type="submit" value="Сгенерировать пароль">
    </form>
</div>
<div class="Info">
    <h2><a href="{% url 'info' %}">Перейти к описанию статьи</a></h2>
</div>
</body>
</html>
