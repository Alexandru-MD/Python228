<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% block content %}
    {% block table_content -%}
    <ul>
        {% for list in list_table -%}
        <li>{% block item scoped %}{{ list }}{% endblock item %}</li>
        {% endfor %}
    </ul>
    {% endblock table_content %}
{% endblock content %}
</body>
</html>
